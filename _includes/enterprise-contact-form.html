<div class="col-md-4 col-md-offset-1 well">
  <h2 class="text-center">Can We Help Your Team?</h2>
  <hr>
  <form role="form">
    <div class="form-group">
      <label class="text-muted" for="exampleInputEmail1">What is your first and last name? <span class="required-form">*</span></label>
      <input type="first name" class="form-control" id="inputFirstName" placeholder="First & Last Name">
    </div>
    <div class="form-group">
      <label class="text-muted" for="exampleInputPassword1">What is your work email address? <span class="required-form">*</span></label>
      <input type="work email" class="form-control" id="inputWorkEmail" placeholder="Enter Work Email Address">
    </div>
    <div class="form-group">
      <label class="text-muted" for="exampleInputPassword1">What company do you work for?</label>
      <input type="company name" class="form-control" id="inputCompanyName" placeholder="Company name">
    </div>
    <div class="form-group">
      <label class="text-muted" for="exampleInputPassword1">What is your phone number?</label>
      <input type="phone number" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
    </div>
    <div class="form-group">
      <label class="text-muted" for="exampleInputPassword1">Message</label>
      <textarea type="message" class="form-control" id="inputMessage" rows="2" placeholder="Leave Message"></textarea>
    </div>
  </form>
  <button class="btn btn-block btn-success">Submit</button>
</div>
