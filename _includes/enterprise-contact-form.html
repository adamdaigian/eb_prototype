<div class="enterprise-contact-form-header"><h2 class="text-center">How Can We Help?</h2></div>
<div class="enterprise-contact-form">
  <form role="form">
    <div class="form-group">
      <label class="text-muted" for="exampleInputEmail1">Full Name <span class="required-form">*</span></label>
      <input type="first name" class="input-lg form-control" id="inputFirstName" placeholder="First & Last Name">
    </div>
    <div class="form-group">
      <label class="text-muted" for="exampleInputPassword1">Work Email <span class="required-form">*</span></label>
      <input type="work email" class="input-lg form-control" id="inputWorkEmail" placeholder="Enter Work Email Address">
    </div>
    <div class="form-group">
      <label class="text-muted" for="exampleInputPassword1">Company</label>
      <input type="company name" class="input-lg form-control" id="inputCompanyName" placeholder="Company name">
    </div>
    <div class="form-group">
      <label class="text-muted" for="exampleInputPassword1">Phone Number</label>
      <input type="phone number" class="input-lg form-control" id="inputPhoneNumber" placeholder="Phone Number">
    </div>
    <div class="form-group">
      <label class="text-muted" for="exampleInputPassword1">Message</label>
      <textarea type="message" class="input-lg form-control" id="inputMessage" rows="2" placeholder="Leave Message"></textarea>
    </div>
  </form>
  <div class="text-center"><button class="btn btn-lg btn-primary" id="enterprise-contact-btn">SEND</button></div>
</div>
