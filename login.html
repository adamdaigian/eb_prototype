layout: splash
title: Login Page
slug: login
lead: "ElasticBox login page."
base_url: "../"
---

<style type="text/css">
  * {
    margin: 0px;
    padding: 0px;
  }
  body {
    background-color: #2c3c5c;
  }
  div#shell {
    position: absolute;
    min-height: 700px;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: block;
    width: 100%;
    height: 100%;
    background:
      url('https://dl.dropboxusercontent.com/u/11221717/hero-texture.png') repeat, 
      url('https://dl.dropboxusercontent.com/u/11221717/mountains.png') center bottom no-repeat;
    z-index: 1;
  }

  img {
    width: 100%;
  }

  img#background-clouds {
    min-width: 1000px;
    position: absolute;
    text-align: center;
    opacity: 1;
    z-index: 4;
  }

  .error-links {
    padding-bottom: 40px
  }

  .error-lead {
    font-size: 32px;
    position: relative;
    color: #a36eda;
    z-index: 6;
  }

  .error-sub {
    text-align: center;
    color: #627990;
    z-index: 7;
  }

  .logo-container {
    position: relative;
    margin: 20px auto;
    width: 250px;
    height: auto;
  }

  a.more {
    font-size: 18px;
  }

  #eb-logo {
    position: relative;
    margin: 0 auto;
    width: 250px;
    opacity: 0.4;
    z-index: 70;
  }

  .sign-up-block {
    position: relative;
  }

  .login-container {
    position: relative;
    margin: 0 auto;
    width: 390px;
    z-index: 200;
  }

  .modal-body > span.divider {
    color: #E0E0E0;
  }

</style>
<script type="text/javascript">
  $(document).ready(function () {
    $('#email-signup').click(function () {
      console.log('hello') 
      $('#github-signup').hide()
      $('#google-signup').hide()
      $('#email-signup').hide()
      $('.divider').hide()
      $('#signup-form').show()
    });  

    $('#shell #background-clouds').plaxify()
    $.plax.enable()

  })
</script>

</head>
<body>
  <div id="shell">
    <img height="100%" width="100%" src="https://dl.dropboxusercontent.com/u/11221717/ELS-LoginSignup-1a.png" data-xrange="30" data-yrange="20" id="background-clouds"/>
    <div class="logo-container">
      <a href="{{ page.base_url }}"><img id="eb-logo" src="http://static.elasticbox.com.s3-us-west-1.amazonaws.com/elasticbox-verticle-gray.svg"></img></a>
    </div>
    <div class="sign-up-block">
		  <div class="login-container">
		    <div class="login-form">
		      <div class="modal-header">
		        <h3 class="modal-title text-center">LOG IN</h3>
		      </div>
		      <div class="modal-body">
		        <button type="button" class="btn btn-lg btn-primary btn-block btn-modal" id="github-signup" href="">
		          <i class="fa fa-github" id="small-github-icon"></i>
		          <span class="">LOG IN WITH GITHUB</span>
		        </button>
		        <button type="button" class="btn btn-lg btn-google btn-block btn-modal" id="google-signup" href="">
		          <i class="fa fa-google-plus" id="small-github-icon"></i>
		          <span class="">LOG IN WITH GOOGLE</span>
		        </button>
		        <span class="divider">Or</span>
		        <button type="button" class="btn btn-lg btn-email btn-block btn-modal" id="email-signup" href="">
		          <span class="">LOG IN WITH EMAIL</span>
		        </button>
		        <form role="form" id="signup-form" style="display:none;">
		          <div class="form-group">
		            <label class="text-muted" for="exampleInputPassword1">Email</label>
		            <input type="password" class="form-control input-lg" id="exampleInputPassword1">
		          </div>
		          <div class="form-group">
		            <label class="text-muted" for="exampleInputPassword1">Password</label>
		            <input type="password" class="form-control input-lg" id="exampleInputPassword1">
		          </div>
		          <button class="btn btn-lg btn-primary btn-block" id="email-complete">Let's Go!</button>
		        </form>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
    </div>
  </div>
</body>
