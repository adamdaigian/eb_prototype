    <style type="text/css">
  * {
    margin: 0px;
    padding: 0px;
  }
  body {
    background-color: #2c3c5c;
  }
  div#shell {
    position: absolute;
    min-height: 700px;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: block;
    width: 100%;
    height: 100%;
    background:
      url('https://dl.dropboxusercontent.com/u/11221717/hero-texture.png') repeat, 
      url('https://dl.dropboxusercontent.com/u/11221717/mountains.png') center bottom no-repeat;
    z-index: 1;
  }

  img {
    width: 100%;
  }

  img#background-clouds {
    position: absolute;
    opacity: 1;
    margin-top: -100px;
    z-index: 4;
    width: 100%;
  }

  .error-links {
    padding-bottom: 40px
  }

  .error-lead {
    font-size: 32px;
    position: relative;
    color: #a36eda;
    z-index: 6;
  }

  .error-sub {
    text-align: center;
    color: #627990;
    z-index: 7;
  }

  .spin-container {
    position: relative;
    margin: 80px auto;
    width: 64px;
    height: 64px;
  }

  .links-lead {
    position: relative;
    margin: 80px auto;
  }

  .error-container {
    text-align: center;
  }

  .links-container {
    width: 500px;
    margin: 20px auto;
    text-align: center;
  }

  .links-container a {
    padding: 40px;
    text-align: center;
  }

  a.more {
    font-size: 18px;
  }

    $('#shell #background-clouds').plaxify()

<body>
  <div id="shell">
    <img src="https://dl.dropboxusercontent.com/u/11221717/error-cloud-background-2.png" data-xrange="50" data-yrange="30" id="background-clouds"/>
    <div class="spin-container">
      <img id="eb-logo" src="https://beta.elasticbox.com/images/logo-errors.png"></img>
    </div>
    <div class="col-lg-6 col-lg-offset-3">
			  <div class="login-container">
			    <div class="login-form">
			      <div class="modal-header">
			        <h3 class="modal-title text-center">LOG IN</h3>
			      </div>
			      <div class="modal-body">
			        <script>
			          $(document).ready(function() {    
			            $('#email-signup').click(function () { 
			              $('#github-signup').hide()
			              $('#google-signup').hide()
			              $('#email-signup').hide()
			              $('.divider').hide()
			              $('#signup-form').show()
			            });
			          });
			        </script>
			        <button type="button" class="btn btn-lg btn-primary btn-block btn-modal" id="github-signup" href="">
			          <i class="fa fa-github" id="small-github-icon"></i>
			          <span class="">LOG IN WITH GITHUB</span>
			        </button>
			        <button type="button" class="btn btn-lg btn-google btn-block btn-modal" id="google-signup" href="">
			          <i class="fa fa-google-plus" id="small-github-icon"></i>
			          <span class="">LOG IN WITH GOOGLE</span>
			        </button>
			        <span class="divider">Or</span>
			        <button type="button" class="btn btn-lg btn-email btn-block btn-modal" id="email-signup" href="">
			          <span class="">LOG IN WITH EMAIL</span>
			        </button>
			        <form role="form" id="signup-form" style="display:none;">
			          <div class="form-group">
			            <label class="text-muted" or="exampleInputEmail1">Full Name <span class="required-form">*</span></label>
			            <input type="email" class="form-control input-lg" id="exampleInputEmail1">
			          </div>
			          <div class="form-group">
			            <label class="text-muted" for="exampleInputPassword1">Work Email <span class="required-form">*</span></label>
			            <input type="password" class="form-control input-lg" id="exampleInputPassword1">
			          </div>
			          <div class="form-group">
			            <label class="text-muted" for="exampleInputPassword1">Password <span class="required-form">*</span></label>
			            <input type="password" class="form-control input-lg" id="exampleInputPassword1">
			          </div>
			          <button class="btn btn-lg btn-primary btn-block" id="email-complete">Let's Go!</button>
			        </form>
			      <!-- <div class="modal-footer">
			        <button type="button" class="btn btn-block btn-primary">LETS GO!</button>
			      </div> -->

			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
    </div>
  </div>
</body>
