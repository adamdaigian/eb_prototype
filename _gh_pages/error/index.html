<style type="text/css">
  * {
    margin: 0px;
    padding: 0px;
  }
  body {
    position: relative;
  }
  div#shell {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: block;
    width: 100%;
    height: 100%;
    background:
      url('https://dl.dropboxusercontent.com/u/11221717/hero-texture.png') repeat, 
      url('https://dl.dropboxusercontent.com/u/11221717/mountains.png') center bottom no-repeat;
    z-index: 1;
  }

  img {
    width: 100%;
  }

  img#background-clouds {
    position: absolute;
    opacity: 1;
    margin-top: -100px;
    z-index: 4;
  }

  .error-links {
    padding-bottom: 40px
  }

  .error-lead {
    font-size: 32px;
    position: relative;
    color: #2c3c5c;
    z-index: 6;
  }

  .error-sub {
    text-align: center;
    color: #627990;
    z-index: 7;
  }

  .spin-container {
    position: relative;
    margin: 80px auto;
    width: 117px;
    height: 120px;
  }

  .links-lead {
    position: relative;
    margin: 80px auto;
  }

  .error-container {
    text-align: center;
  }

  .links-container {
    width: 500px;
    margin: 20px auto;
    text-align: center;
  }

  .links-container a {
    padding: 40px;
    text-align: center;
  }

  a.more {
    font-size: 18px;
  }

  #eb-logo {
      -webkit-animation:spin 4s linear infinite;
      -moz-animation:spin 4s linear infinite;
      animation:spin 4s linear infinite;
  }

  @-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
  @-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
  @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } 

</style>
<script type="text/javascript">
  $(document).ready(function () {
    $('#shell #background-clouds').plaxify()
    $.plax.enable()
  })
</script>

</head>
<body>
  <div id="shell">
    <img src="https://dl.dropboxusercontent.com/u/11221717/error-cloud-background-2.png" data-xrange="20" data-yrange="10" id="background-clouds"/>
    <div class="spin-container">
      <img id="eb-logo" src="https://beta.elasticbox.com/images/logo-errors.png"></img>
    </div>
    <div class="error-container">
      <h2 class="error-lead">404. This is not the page you're looking for.</h2>
      <h3 class="error-sub">You do not have access to this page.</h3>
      <h4 class="links-lead">Try these links instead. <a class="more" href="">Home</a> or <a class="more" href="">Email Support</a>.</h4>
    </div> 
  </div>
</body>
